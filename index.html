<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- chamando a folha de estilos css -->
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div>
        <a href="" class="btn-red">item 1</a>
        <a href="" class="btn-blue">item 2</a>
        <a href="" class="btn-green">item 3</a>       
    </div>
    <div class="box">
        Quadrado
    </div>
    <div id="display">
        <div>Div</div> <!-- o div é um bloco, ele preenche o máximo que puder da tela. O link não.-->
        <!-- se aplicar um css de display: inline no div ele irá se comportar como um link se comporta nativamente. -->
        <a href="">link</a>
    </div>
    <div>
        <!-- para criar grades, ou tabelas ver também grid -->
        <table>
            <tbody> <!-- é o corpo da tabela. --> 
                <tr> <!-- é a linha  da tabela. -->
                    <td>1</td> <!-- é a celula da tabela. -->
                    <td>2</td>
                    <td>3</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
