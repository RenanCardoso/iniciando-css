<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Primeira página</title>
    <style>
        /* seletores css  */    
        #header {
            background-color: #f00909;
        }
        /* como o nome está footer, irá alterar a cor de todos os lugares com tag footer */
        footer {
            background-color: green;
        }
    </style>
</head>
<body>
    <!-- no html temos atributos dentros das tags -->
    <header>
        <div>
            <!-- podemos colocar identificação para tags, sendo assim somente ela será alterada -->
            <!-- o nome que você der ao id será único na página -->
            <!-- todo id que você quiser especificar, no css terá que colocar um hastag # -->
            <div id="header"><a href="">logomarca</a></div> <!-- este é o seletor de id -->
        </div>
    </header>
    <main>
        <section>
            <h1>Conteúdo</h1>
            <p>Um texto qualquer</p>
        </section>
    </main>
    <footer>
        <div>
            <p>&copy; Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
